<!DOCTYPE html>
<html lang="en">
  <head>
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="Main">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="Weather-city" id="city"></h1>
            <p class="Weather-details">
             <span id="time"></span>, <span id="description">Very Cloudy</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="Weather-temperature">
            <div class="Weather-icon">🌥️</div>
            <div class="Weather-Temp" id="temperature"></div>
            <div class="Weather-Unit">°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href=" https://github.com/Mercy-Duku" target="_blank">
          Mercy Duku
        </a>
        is
        <a href="https://github.com/Mercy-Duku/My-Weather-App " target="_blank">
          open-sourced on Github
        </a>
        and
        <a
          href="https://fantastic-sunshine-6b216c.netlify.app/ "
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
